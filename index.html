<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystic Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    body {
      background:black;
      color:white;
      font-family:"VT323", monospace;
      font-size:6vw;  /* bigger text everywhere */
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      overflow:hidden;
    }

    #game {
      width:90vw;
      height:90vh;
      padding:5vw;
      text-align:center;
      position:relative;
      z-index:2;
    }

    #text {
      white-space:pre-wrap;
      min-height:25vh;   /* more space for long text */
      font-size:7vw;     /* bigger questions */
      line-height:1.4;
    }

    #choices { margin-top:5vh; }

    .choice {
      margin:3vw;
      padding:4vw 6vw;   /* bigger buttons */
      border:1px solid white;
      display:inline-block;
      cursor:pointer;
      font-size:6vw;     /* bigger choice text */
      border-radius:10px;
      transition: all 0.2s ease-in-out;
    }

    /* Hover for desktop */
    .choice:hover {
      color:black;
      background:white;
      box-shadow:0 0 15px white;
    }

    /* Touch active for phones */
    .choice:active {
      color:black;
      background:white;
      box-shadow:0 0 20px white;
      transform:scale(1.05);
    }

    /* Pixel star background */
    .pixel {
      position:absolute;
      width:3px;
      height:3px;
      background:white;
      opacity:0.6;
      z-index:1;
      border-radius:50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity:0.2; transform:scale(1); }
      to   { opacity:1; transform:scale(1.5); }
    }

    /* For very small phones */
    @media (max-width:600px) {
      body { font-size:7vw; }
      #text { font-size:8vw; }
      .choice { font-size:7vw; padding:5vw 7vw; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="text"></div>
    <div id="choices"></div>
  </div>
  <script>
    const text = document.getElementById("text");
    const choices = document.getElementById("choices");

    function typeText(str, cb){
      let i=0;
      text.innerHTML="";
      function step(){
        if(i<str.length){
          text.innerHTML+=str[i++];
          setTimeout(step, 50);
        } else if(cb) cb();
      }
      step();
    }

    function showChoices(opts){
      choices.innerHTML="";
      opts.forEach(opt=>{
        const div=document.createElement("div");
        div.className="choice";
        div.textContent=opt;
        div.onclick=()=>pick(opt);
        choices.appendChild(div);
      });
    }

    function clearChoices(){ choices.innerHTML=""; }

    function pick(opt){
      if(opt==="Restart the journey") start();
      else if(opt==="End") typeText("âœ¨ The journey fades into starlight... âœ¨");
      else typeText("You chose: "+opt, ()=>showChoices(["Restart the journey","End"]));
    }

    function start(){
      clearChoices();
      typeText("ðŸ“² [Stranger]: Greetings, wanderer of fate...\nDo you dare step into the game?", 
        ()=>showChoices(["Yes","No"]));
    }

    // Background pixel stars
    for(let i=0;i<150;i++){
      const s=document.createElement("div");
      s.className="pixel";
      s.style.top=Math.random()*100+"vh";
      s.style.left=Math.random()*100+"vw";
      document.body.appendChild(s);
    }

    start();
  </script>
</body>
</html>
